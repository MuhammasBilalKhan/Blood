<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Compatibility Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Blood Compatibility Checker</h1>
        <form id="bloodForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter your last name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="bloodType">Select Your Blood Type:</label>
            <select id="bloodType" required>
                <option value="">-- Select Blood Type --</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <button type="button" onclick="checkCompatibility()">Check Compatibility</button>
        </form>
        <div id="result" class="result">
            <h2>Result</h2>
            <p id="compatibilityMessage"></p>
</body>
</html>
